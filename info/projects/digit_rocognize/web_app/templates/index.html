<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Pen Tool</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      canvas {
        border: 1px solid #6c757d;
        cursor: crosshair;
        display: block;
        margin: auto;
      }
      #results {
        border-left: 4px solid #0d6efd;
        padding-left: 15px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="text-primary">Canvas Pen Tool</h1>
        <p class="text-muted">Draw on the canvas and analyze your input!</p>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Left Section: Canvas and Buttons -->
        <div class="col-md-8 mb-4">
          <div class="d-flex flex-column align-items-center">
            <canvas id="canvas" width="280" height="280" class="mb-3 bg-dark"></canvas>
            <div class="btn-group" role="group">
              <button id="clear" class="btn btn-outline-danger">Clear</button>
              <button id="sendDataButton" class="btn btn-outline-success">
                Analyze
              </button>
            </div>
          </div>
        </div>

        <!-- Right Section: Results -->
        <div class="col-md-4" id="results">
          <h5 class="text-primary fw-bold mb-3">Analysis Results</h5>
          <p id="digit" class="fw-bold fs-5 text-dark">Digit: <span class="text-primary"></span></p>
          <p id="score" class="text-muted">Score: <span class="text-success"></span></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- External Script -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
